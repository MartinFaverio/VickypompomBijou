<!-- Esta pagina SOLO es una PLANTILLA para que las demas TOMEN la base -->

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Vickybijou.css' %}">

    <!-- PARA BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    {% block styles %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>

<body>

    <header>
        <!-- Este INCLUDE se usa para LLAMAR al MENU DE NAVEGACION desde un archivo guardado en layout/partials -->
        {% include 'layouts/partials/header.html' %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Este INCLUDE se usa para LLAMAR al FOOTR desde un archivo guardado en layout/partials -->
        {% include 'layouts/partials/footer.html' %}
    </footer>

    {% block scripts %}{% endblock %}

</body>

</html>
